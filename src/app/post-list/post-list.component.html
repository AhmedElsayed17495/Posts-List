<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-offset-3 col-sm-6">
            <div class="posts-container">
                <h2>Posts</h2>
                <div class="body">
                    <ul class="posts">
                        <li class="post" *ngFor="let post of Posts">
                            <a class="d-flex align-items-center" style="cursor: pointer;padding: 10px 0;" (click)="openPost(post)">
                                <div class="col-md-2">
                                    <h1>{{ post.id }}</h1>
                                </div>
                                <div class="col-md-10">
                                    <h2>{{ post.title }}</h2>
                                    <h6>{{ post.body }}</h6>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
